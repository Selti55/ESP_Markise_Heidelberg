; PlatformIO Projektkonfiguration für LILYGO T-Energy-S3
; ESP32-Sender für Markisensteuerung mit 6 Tastern und RGB-LED

[env:lilygo_tenergy_s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build-Optimierungen
build_type = release
board_build.flash_mode = qio
board_build.f_cpu = 240000000L

; Compiler-Flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -DARDUINO_RUNNING_CORE=0
    -DLILYGO_TENERGY_S3
    -Og
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

; Libraries
lib_deps = 
    espressif/ESP-NOW @ ^2.0.0

; Partition-Schema für optimierte Speichernutzung
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB

; Upload-Einstellungen
upload_protocol = esptool
upload_speed = 921600

; Deep Sleep Optimierung
board_build.extra_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_RUNNING_CORE=0