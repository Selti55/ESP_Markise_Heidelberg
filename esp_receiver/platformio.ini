; PlatformIO Projektkonfiguration f체r ESP32-Empf채nger
; ESP32 WROOM mit ULN2803 f체r 6 Relais-Ausg채nge

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build-Optimierungen
build_type = release
board_build.flash_mode = qio
board_build.f_cpu = 240000000L

; Compiler-Flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_RUNNING_CORE=0
    -Og
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

; Partition-Schema
board_build.partitions = default.csv

; Upload-Einstellungen
upload_protocol = esptool
upload_speed = 115200